<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Category</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div  th:replace="fragments/menu"></div>
	<h1>Category</h1>
	<a href="/category/edit">Add Category</a>
	<table>
		<thead>
			<tr>
				<th>Category</th>
				<th>Category Owner</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="category : ${categories}">
				<td>
					<span th:text="*{category.name}"></span>
				</td>
				<td>
					<span th:if="*{category.owner!=null}" th:text="*{category.owner.name}"></span>
				</td>
				<td>
					<div class="btn-group pull-right">
						<a th:href="@{/category/edit/{id}(id=${category.id})}">Edit</a>
						<a th:href="@{/category/delete/{id}(id=${category.id})}">Delete</a>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
